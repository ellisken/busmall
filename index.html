<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BusMall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js'></script>
</head>
<body>
  <header>
    <nav>
      <h1>BusMall Market Research</h1>
      <button id="restart">Restart</button>
    </nav>
  </header>

  <main>
    <h1  id="sectionHeader">Vote</h1>
    <section class="main section details">
      <p id="sectionContents">
        Please make a selection of which item you're most likely to purchase by
        clicking on the picture of that item. After every 25 votes, results
        will display on the page.
      </p>
    </section>
    <canvas id="voteResultsChart" width="600" height="400" ></canvas>
    <ul id="voteList">
      <li><img ></li>
      <li><img ></li>
      <li><img ></li>
    </ul>
    <ol class="results list" id="resultsList">
    </ol>
  </main>
  <script src="js/app.js"></script>
  <!-- <script src="path/to/chartjs/dist/Chart.js"></script> -->
</body>
</html>
