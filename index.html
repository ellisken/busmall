<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BusMall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <h1>BusMall Market Research</h1>
      <button>Restart</button>
    </nav>
  </header>

  <main>
    <h1 id="main section title">Vote</h1>
    <section class="main section details">
      <p>
        Please make a selection of which item you're most likely to purchase by
        clicking on the picture of that item. After every 25 votes, results
        will display on the page.
      </p>
    </section>
    <ul class="vote list">
      <li id="img1"><img ></li>
      <li id="img2"><img ></li>
      <li id="img3"><img ></li>
    </ul>
    <ol class="results list">
    </ol>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
